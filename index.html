<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

       function initMap() {
  var glendora = {lat: 34.1361, lng: -117.8653};
  var losAngeles = {lat: 34.0522, lng: -118.2437};

  var map = new google.maps.Map(document.getElementById('map'), {
    center: glendora,
    scrollwheel: false,
    zoom: 7
  });

  var directionsDisplay = new google.maps.DirectionsRenderer({
    map: map
  });

  // Set destination, origin and travel mode.
  var request = {
    destination: losAngeles,
    origin: glendora,
    travelMode: google.maps.TravelMode.DRIVING
  };

  // Pass the directions request to the directions service.
  var directionsService = new google.maps.DirectionsService();
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      // Display the route on the map.
      directionsDisplay.setDirections(response);
    }
  });
}
        
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIbQ6drq6qbKouxKN9OuSeGipUEBgstiI&callback=initMap"
    async defer></script>
  </body>
</html>
